[tool:pytest]
# Pytest configuration for SDE-Harness

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external resources)
    slow: Slow running tests
    requires_api: Tests that require actual API keys

# Output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --maxfail=10

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage by default
# addopts = --cov=sde_harness --cov-report=term-missing --cov-report=html

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:weave.*